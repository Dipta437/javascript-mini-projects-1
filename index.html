<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Stock Calculater</h1>
        </header>
        <div>
            <label for="Initial Price">
                Initial Price
                <input id="initial-price" placeholder="Enter Initial price here" type="number">
            </label>
            <label for="Stock Quantity">
                Stock Quantity
                <input id="stock-quantity" placeholder="Enter Stock quantity here" type="number">
            </label>
            <label for="Current Price">
                Current Price
                <input id="current-price" placeholder="Enter Current Price here" type="number">
            </label>
            <button id="submit-btn">Tell Me!</button>
        </div>
        <div id="output-field">

        </div>
    </main>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
