<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="stock-detail-left">
                <h1>Stock Calculater</h1>
                <label for="Initial Price">
                    Initial Price
                </label>
                <input id="initial-price" placeholder="Enter Initial price here" type="number">
                <label for="Stock Quantity">
                    Stock Quantity
                </label>
                <input id="stock-quantity" placeholder="Enter Stock quantity here" type="number">
                <label for="Current Price">
                    Current Price 
                </label>
                <input id="current-price" placeholder="Enter Current Price here" type="number">
                <div class="btn-submit">
                    <button id="submit-btn">Tell Me!</button>
                </div>
            </div>
            <div class="stock-detail-right" id="output-field">
            </div>
        </div>
        
    </main>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
